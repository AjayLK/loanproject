<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Loan Paid Prediction</title>
</head>

<body style="background-color: rgba(127, 49, 118, 0.762);">

    <h1> Loan Paid Prediction </h1>
    <form method="GET" action="/Loan_paid">


        <label>Credit_policy:</label>
        <label>LendingClub.com:</label> <input type = "radio" name= "credit_policy" value = "LendingClub.com">
        <label>otherwise:</label> <input type = "radio" name= "credit_policy" value = "otherwise">

        <br>
        <br>

        <label>Purpose:</label>
        <select name = "purpose">
            <option value = "debt_consolidation">debt_consolidation</option>
            <option value = "all_other">all_other</option>
            <option value = "credit_card">credit_card</option>
            <option value = "home_improvement">home_improvement</option>
            <option value = "small_business">small_business</option>
            <option value = "major_purchase">major_purchase</option>
            <option value = "educational">educational</option>
        </select>
        <br>
        <br>

        <label>Int_rate:</label>
        <input type = "text" name = "int_rate">
        </select>

        <br>
        <br>

        <label>Installment:</label>
        <input type = "text" name = "installment">
        </select>

        <br>
        <br>

        <label>Log_annual_inc:</label>
        <input type = "text" name = "log_annual_inc">
        </select>
        <br>
        <br>

        <label>DTI:</label>
        <input type = "text" name = "dti">
        </select>

        <br>
        <br>


        <label>Fico:</label>
        <input type = "text" name = "fico">
        </select>

        <br>
        <br>

        <label>Days_with_cr_line:</label>
        <input type = "text" name = "days_with_cr_line">
        </select>
        <br>
        <br>

        <label>Revol_bal:</label>
        <input type = "text" name = "revol_bal">
        </select>
        <br>
        <br>

        <label>Revol_util:</label>
        <input type = "text" name = "revol_util">
        </select>
        <br>
        <br>

        <label>Inq_last_six_mths:</label>
        <input type = "text" name = "inq_last_six_mths">
        </select>
        <br>
        <br>

        <label>Delinq_two_yrs:</label>
        <input type = "text" name = "delinq_two_yrs">
        </select>

        <br>
        <br>
        <label>Pub_rec:</label>
        <input type = "text" name = "pub_rec">
        </select>

        <br>
        <br>

        <input type = "submit" value="SUBMIT">

        <br>

        <p><b> {{ prediction }} </b> </p>

    </form>


</body>
</html>
